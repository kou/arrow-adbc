name: Automated - Website

on:
  push:
    branches:
      - main
    tags:
      - 'apache-arrow-adbc-*'
  workflow_dispatch: {}

jobs:
  build:
    name: "Build Website"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Build
        shell: bash
        run: |
          docker-compose run docs
      - name: Archive docs
        uses: actions/upload-artifact@v3
        with:
          name: docs
          retention-days: 2
          path: |
            docs/build/html

  publish-dev:
    name: "Publish Dev Website"
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # NOTE: needed to push at the end
          persist-credentials: true
          ref: asf-site
      - name: Add dev docs
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: dev
      - name: Push changes to asf-site branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add --force dev/
          git commit -m "publish documentation" --allow-empty
          git push origin asf-site:asf-site

  publish-tag:
    name: "Publish Tag Website"
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # NOTE: needed to push at the end
          persist-credentials: true
          ref: asf-site
      - name: Add tagged docs
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: temp
      - name: Determine Path
        id: determine-path
        run: |
          regex='^refs/tags/apache-arrow-adbc-([0-9]+\.[0-9]+\.[0-9]+)(-rc[0-9]+)?$'
          if [[ ${{ github.ref }} =~ $regex ]]; then
            mv temp ${BASH_REMATCH[1]}
            git add --force .
          else
            exit 1
          fi
      - name: Build
        shell: bash
        run: |
          # Regenerate the version list
          pip install sphobjinv
          rm -rf versions.txt
          touch versions.txt
          for inv in */objects.inv; do
              echo "$(dirname $inv);$(sphobjinv convert json $inv - | jq -r .version)" >> versions.txt
          done
          git add --force versions.txt

          latest_docs=$(cat versions.txt | grep -E ';[0-9]+\.[0-9]+\.[0-9]+$' | sort -t ';' --version-sort | tail -n1)
          latest_dir=$(echo $latest_docs | awk -F';' '{print $1}')
          latest_version=$(echo $latest_docs | awk -F';' '{print $2}')
          # Add an index.html
          cat > index.html << EOF
          <!DOCTYPE html>
          <meta http-equiv="Refresh" content="0; url=$latest_dir/index.html">
          EOF
          git add -f index.html

          # Add latest/
          mkdir -p latest/
          cat > latest/index.html << EOF
          <!DOCTYPE html>
          <meta http-equiv="Refresh" content="0; url=../$latest_dir/index.html">
          EOF
          git add -f latest/index.html
      - name: Push changes to asf-site branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "publish documentation" --allow-empty
          git push origin asf-site:asf-site
